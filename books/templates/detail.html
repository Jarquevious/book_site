<h1>{{  book.title }}</h1>

<ul>
    <li>
        <a> Number of Pages {{ book.num_pages }}</a>
    </li>
    
    <li>
        <a>Publish date {{ book.date_published }}</a>
    </li>

    <li>
        <a>Author {{ book.author }}</a>
    </li>
    <li>
        Tags  {% for tag in book.tags.all %}
        {{ tag.name }}
        {% endfor %}
        
           
    </li>
</ul>
